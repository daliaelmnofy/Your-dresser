<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="crud">
        <div class="head">
            <h1>crud</h1>
            <p>Your dresser Managment System</p>
        </div>
        <div class="input">
            <div class="input-group">
                <input type="text" id="title" placeholder="title">
                <div class="error-message" id="title-error"></div>
            </div>
            <div class="price">
                <div class="input-group">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                    <small id="total"></small>
                    <div class="error-message" id="price-error"></div>
                </div>
            </div>
            <div class="input-group">
                <input type="number" id="count" placeholder="count">
                <div class="error-message" id="count-error"></div>
            </div>
            <div class="input-group">
                <textarea type="text" id="description" placeholder="description"></textarea>
                <div class="error-message" id="description-error"></div>
            </div>
            <div class="input-group">
                <input type="text" id="category" placeholder="category">
                <div class="error-message" id="category-error"></div>
            </div>
            <input type="text" id="imageSource" placeholder="Image Source">
            <button id="submit">Create</button>




        </div>
        <div class="output">
            <div class="search">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick=" getSearchMood(this.id)" id="searchTitle">Search by Title</button>
                    <button onclick=" getSearchMood(this.id)" id="searchCategory">Search by Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>count</th>
                    <th>category</th>
                    <th>Image</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
