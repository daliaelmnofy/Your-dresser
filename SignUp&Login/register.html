<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="form-section">
        <div class="form-container">
            <form  id="form">
                <h1 class="form-heading">New here,Sign Up Here</h1>
                <div class="box">
                    <label for="username">UserName</label>
                    <input type="text" autocomplete="off" name="username" id="username" placeholder="Enter Your Full Name" >

                    <div class="error"></div>
                </div>
                <div class="box">
                    <label for="useremail">Email</label>
                    <input type="email" name="useremail" id="useremail" placeholder="Enter Your Email">

                    <div class="error"></div>
                </div>
                <div class="box">
                    <label for="userpassword">Password</label>
                    <input type="password" name="userpassword" id="userpassword" placeholder="Enter Your password">
                    <div class="error"></div>
                </div>
                <div class="box">
                    <label for="conuserpassword">Confirm Password</label>
                    <input type="password" name="conuserpassword" id="conuserpassword" placeholder="Confirm Your password">
                    <div class="error"></div>
                </div>
                <div>
                    <button id="submit-btn"type="button" >Sign Up</button>
                    <button type="reset" >Reset</button>
    
                </div>
                
                <div >
                    <a href="LOGIN.html"class="link" >Already have an account. Login</a>
                </div>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
