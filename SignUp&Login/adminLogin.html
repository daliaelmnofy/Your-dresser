<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Login</title>
</head>
<body>
    <section class="form-section">
        <div class="form-container">
            <form action="" id="form">
                <h1>Welcome Back,Login Here</h1>
                <br>
                
                <div class="box">
                    <label for="adminEmail">Admin Email</label>
                    <input type="email"  name="adminEmail" id="adminEmail" placeholder="Enter Your Email">
                </div>
                <br>
                <div class="box">
                    <label for="adminPassword">Password</label>
                    <input type="password" name="adminPassword" id="adminPassword" placeholder="Enter Your password">
                   
                </div >
                <div>
                    <button id="adminLogin"type="button" >Login</button>
                    <button type="reset" >Reset</button>
                </div>
                
                <a href="adminRegister.html" class="link">Don't have an account? Create One</a>

            </form>

        </div>
    </section>
    <script src="adminLogin.js"></script>
   
</body>
</html>
